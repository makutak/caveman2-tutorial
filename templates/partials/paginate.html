<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="?page={{ pages | first}}">Previous</a>
    </li>
    {% for page in pages%}
    <li class="page-item">
      <a class="page-link" href="?page={{ page }}">{{ page }}</a>
    </li>
    {% endfor %}
    <li class="page-item">
      <a class="page-link" href="?page={{ pages | last }}">Next</a>
    </li>
  </ul>
</nav>
