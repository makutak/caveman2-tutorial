<form accept-charset="UTF-8" action="/microposts/create" method="post">
  <fieldset>
    <div class="field">
      <textarea cols="40" row="20"
                id="content"
                name="micropost[content]"
                placeholder="Compose new micropost..." required></textarea>
    </div>
    <input class="btn btn-primary" name="commit" type="submit" value="Post">
  </fieldset>
</form>
