{% extends "layouts/default.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}

  <h1>Sign up</h1>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form accept-charset="UTF-8" action="/users/create" class="new_user" id="new_user" method="post">
        <fieldset>
          <label for="user_name">Name</label>
          <input id="user_name" name="user[name]" type="text" required>

          <label for="user_email">Email</label>
          <input id="user_email" name="user[email]" type="email" required>

          <label for="user_password">Password</label>
          <input id="user_password" name="user[password]" type="password" required>

          <label for="user_password_confirmation">Confirmation</label>
          <input id="user_password_confirmation" name="user[password_confirmation]" type="password" required>

          <input class="btn btn-primary" name="commit" type="submit" value="Create my account">
        </fieldset>
      </form>
    </div>
  </div>
{% endblock %}
