{% extends "layouts/default.html" %}
{% block title %} {{ user.name }} {% endblock %}
{% block content %}
<div class="row">
  <aside class="col-md-4">
    <section class="user_info">
      <h1>
        <img src="https://secure.gravatar.com/avatar/{{ user.email | md5-hexdigest }}"
             class="gravatar">
        {{ user.name }}
      </h1>
    </section>
  </aside>
  <div class="col-md-8">
    {% if posts %}
    <h3>Microposts({{ total-posts }})</h3>
    <ol class="microposts" id="user-microposts">
    {% for post in posts %}
      {% include "microposts/micropost.html" %}
    {% endfor %}
    </ol>
    <a class="page-link"
       href="/users/{{ user.id }}?page={{ next-page }}">>Next</a>
    {% endif %}
  </div>
</div>
{% endblock %}
