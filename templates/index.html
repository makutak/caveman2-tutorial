{% extends "layouts/default.html" %}
{% block title %}Welcome to Caveman2{% endblock %}
{% block content %}
<div id="main">
  Welcome to <a href="http://8arrow.org/caveman/">Caveman2</a>!
  <ul>
    {% for user in users %}
      <li>
        {{ user.name }}
        {{ user.birth-date | date }}
        {{ user.email }}
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
